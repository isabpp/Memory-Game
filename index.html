<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="text">
        <h1>Memory Game</h1>
    </div>
    <div class="cards">
        <div class="card1 position" id="c1">
            <div class="front n1" id="f1" onclick="fade(this)"></div>
            <div class="back n1" id="b1"></div>
        </div>
        <div class="card2 position" id="c2">
            <div class="front n2" id="f2" onclick="fade(this)"></div>
            <div class="back n2" id="b2"></div>
        </div>
        <div class="card3 position" id="c3">
            <div class="front n3" id="f3" onclick="fade(this)"></div>
            <div class="back n3" id="b3"></div>
        </div>
        <div class="card4 position" id="c4">
            <div class="front n4" id="f4" onclick="fade(this)"></div>
            <div class="back n4" id="b4"></div>
        </div>
        <div class="card5 position" id="c5">
            <div class="front n5" id="f5" onclick="fade(this)"></div>
            <div class="back n5" id="b5"></div>
        </div>
        <div class="card6 position" id="c6">
            <div class="front n6" id="f6" onclick="fade(this)"></div>
            <div class="back n6" id="b6"></div>
        </div>
    </div>
</body>
</html>
